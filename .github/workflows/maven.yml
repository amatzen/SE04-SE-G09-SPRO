name: Build and Test

on:
  push:
    branches: [ master, ci2 ]
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: gtg

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install test --file pom.xml
